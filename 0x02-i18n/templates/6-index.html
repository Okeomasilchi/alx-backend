<!DOCTYPE html>
<html lang="{{ g.user.locale or 'en' }}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
</head>

<body>
  <header>
    <h1>{{ header }}</h1>
  </header>
  <p>
    {% if g.user %}
    {{ gettext('logged_in_as', username=g.user['name']) }}
    {% else %}
    {{ gettext('not_logged_in') }}
    {% endif %}
  </p>
</body>

</html>
